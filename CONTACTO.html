    <form action="/GRACIAS.html">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <input type="text" id="Apellido" name="srname" required><br><br>

        <select name="edad" id="edad">
        <option value="--">--</option>

        <option value="18-26">18-26</option>
        <option value="27-39">27-39</option>

        </select><br>
        <p>Grupo sanguineo:</p>
        <input type="radio" id="a+" name="GrpSng" value="A+">
        <label for="a+">A+</label>
        <input type="radio" id="a-" name="GrpSng" value="A-">
        <label for="a-">A-</label><br>
        <input type="radio" id="b+" name="GrpSng" value="B+">

        <input type="radio" id="b-" name="GrpSng" value="b-">
        <label for="b-">B-</label><br>
        <input type="radio" id="ab+" name="GrpSng" value="ab+">
        <label for="ab+">AB+</label>
        <input type="radio" id="ab-" name="GrpSng" value="ab-">
        <label for="ab-">AB-</label><br>
        <input type="radio" id="o+" name="GrpSng" value="o+">
        <label for="o+">O+</label>

        <input type="telefono" id="telefono" name="telefono" required><br><br>
        <textarea name="asunto" style="width: 500px;height: 150px;" required>Escriba su asunto!</textarea><br>
        <input type="submit">
    </form>
